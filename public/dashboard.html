<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/dashboard.js" defer></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo de la Empresa">
        <h1>Bienvenido al Dashboard</h1>
        <button id="logoutButton">Cerrar Sesi√≥n</button>
    </header>

    <main>
        <div class="button-container">
            <button class="action-button" id="entradaButton">Entrada</button>
            <button class="action-button" id="salidaButton">Salida</button>
            <button class="action-button" id="incidenciaButton">Incidencia</button>
        </div>

        <div class="options-container">
            <button id="changePasswordButton">Cambiar Password</button>
            <button id="downloadReportButton">Descargar Informe</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 - Tu Empresa</p>
    </footer>
</body>
</html>
