<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="user-profile">
                <div class="user-avatar">
                    <img src="https://via.placeholder.com/150" alt="User Avatar">
                </div>
                <div class="user-info">
                    <h2 id="userName">Nombre de Usuario</h2>
                    <p id="userEmail">usuario@ejemplo.com</p>
                </div>
            </div>
        </header>

        <main class="dashboard-main">
            <section class="quick-actions">
                <div class="panel-title">
                    <h3>Panel de Usuario</h3>
                </div>
                
                <div class="action-buttons">
                    <button id="btnEntrada" class="button entry-button" onclick="registrarEntrada()">
                        <i class="fas fa-sign-in-alt"></i> 
                        <span>Registrar Entrada</span>
                    </button>
                    <button id="btnSalida" class="button exit-button" onclick="registrarSalida()">
                        <i class="fas fa-sign-out-alt"></i> 
                        <span>Registrar Salida</span>
                    </button>
                </div>
            </section>

            <section class="secondary-actions">
                <div class="action-grid">
                    <button class="button main-button" onclick="cambiarPassword()">
                        <i class="fas fa-key"></i>
                        <span>Cambiar Contrase침a</span>
                    </button>
                    <button class="button main-button" onclick="generarInforme()">
                        <i class="fas fa-file-alt"></i>
                        <span>Mis Informes</span>
                    </button>
                    <button class="button main-button" onclick="LogOut()">
                        <i class="fas fa-power-off"></i>
                        <span>Cerrar Sesi칩n</span>
                    </button>
                </div>
            </section>

            <section class="recent-activity">
                <h3>Actividad Reciente</h3>
                <div class="activity-list" id="recentActivityList">
                    <!-- Actividades recientes se cargar치n din치micamente -->
                </div>
            </section>
        </main>

        <footer class="dashboard-footer">
            <p>&copy; 2024 Sistema de Control. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
