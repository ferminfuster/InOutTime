<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 85%;
      text-align: center;
    }

    .login-container h1 {
      color: #6a5acd;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #e0e0e0;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #6a5acd;
      box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.1);
    }

    .btn {
      background: linear-gradient(135deg, #6a5acd 0%, #8a4fff 100%);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      width: 100%;
      transition: opacity 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .alert {
      display: none;
      margin-top: 15px;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #6a5acd;
    }
    .DivMain {
      //position: fixed;
      //top: 0;
      //left: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
    }
    
  .modal-content {
    animation: fadeIn 0.5s ease-in-out;
  }

  @keyframes fadeIn {
    from {
      transform: scale(0.9);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }

  /* Animaciones mágicas */
  .modal-content {
    position: relative;
    animation: appear 1s ease-in-out, glow 2s infinite alternate;
  }

  @keyframes appear {
    from {
      transform: scale(0.7) rotate(-10deg);
      opacity: 0;
    }
    to {
      transform: scale(1) rotate(0deg);
      opacity: 1;
    }
  }

  @keyframes glow {
    from {
      box-shadow: 0 0 10px rgba(106, 90, 205, 0.4);
    }
    to {
      box-shadow: 0 0 20px rgba(138, 79, 255, 0.8);
    }
  }

  .magic-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 150px;
    height: 150px;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(138, 79, 255, 0.4) 70%);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: rotate 3s linear infinite, pulse 1.5s infinite;
    z-index: -1;
  }

  @keyframes rotate {
    0% {
      transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  }

  @keyframes pulse {
    0% {
      transform: translate(-50%, -50%) scale(1);
    }
    50% {
      transform: translate(-50%, -50%) scale(1.2);
    }
    100% {
      transform: translate(-50%, -50%) scale(1);
    }
  }

  .modal-body i {
    animation: twinkle 2s infinite ease-in-out;
  }

  @keyframes twinkle {
    0%, 100% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.2);
      opacity: 0.8;
    }
  }
</style>

    


  <script>
    function Login() {
      var uid = document.getElementById("uid").value;
      var pass = document.getElementById("pass").value;
      google.script.run.withSuccessHandler(ReturnMsg).LoginCheck(uid, pass);
    }

function ReturnMsg(data) {
  if (data == true) {
    // Mostrar el modal de éxito
    let successModal = new bootstrap.Modal(document.getElementById('successModal'), {
      keyboard: false,
      backdrop: 'static'
    });
    successModal.show();

    // Ocultar el modal y cargar la página principal después de 2 segundos
    setTimeout(() => {
      successModal.hide();
      google.script.run.withSuccessHandler(OpenMain).OpenPage("Dashboard");
    }, 2000);
  } else {
    // Mostrar el modal de error
    let errorModal = new bootstrap.Modal(document.getElementById('errorModal'), {
      keyboard: false,
      backdrop: 'static'
    });
    errorModal.show();

    // Ocultar el modal automáticamente después de 3 segundos
    setTimeout(() => {
      errorModal.hide();
    }, 3000);
  }
}



function OpenMain(data) {
  $('#DivLogin').hide();
  $('#DivMain').html(data);
  $('#DivMain').css({
    'position': '100%',
    'top': '0',
    'left': '0',
    'width': '100%',
    'height': '100%',
    'overflow': 'auto'
  });
}
    function ClearText() {
      $('#RetMsg').html("");
      $('#RetMsg').hide();
    }

function LogOut() {
  ClearText();

  // Limpiar valores de los inputs
  document.getElementById("uid").value = '';
  document.getElementById("pass").value = '';

  // Habilitar los inputs por si estuvieran deshabilitados
  document.getElementById("uid").disabled = false;
  document.getElementById("pass").disabled = false;

  // Mostrar el contenedor de login
  $('#DivLogin').show();

  // Asegúrate de ocultar completamente DivMain
  $('#DivMain').html("").css('display', 'none');

}

$(document).ready(function() {
      $('#pass').keypress(function(event) {
        if (event.which === 13) { // 13 es el código de la tecla Enter
          event.preventDefault(); // Evitar el comportamiento por defecto
          Login(); // Llamar a la función Login
        }
      });
    });
  </script>
</head>
<body>

  <div id="DivLogin" class="login-container">
    <h1>Iniciar Sesión</h1>
    <i class="bi bi-person-circle fs-1" style="color: #6a5acd;"></i>
    
    <div class="alert alert-danger" id="RetMsg " role="alert"></div>
    
    <div class="form-group">
      <input type="text" class="form-control" id="uid" placeholder="Usuario" onchange="ClearText()" required>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" id="pass" placeholder="Contraseña" onchange="ClearText()" required>
    </div>

    <button type="button" class="btn" onclick="Login()">Iniciar Sesión</button>
    
    <div class="footer">
      <p>&copy; 2024 Fermin Fuster. Todos los derechos reservados.</p>
    </div>
  </div>

  <!-- Modal para mostrar mensaje de éxito -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="magic-circle"></div> <!-- Efecto mágico de fondo -->
      <div class="modal-header border-0">
        <h5 class="modal-title text-success" id="successModalLabel">¡Magia!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body text-center">
        <i class="bi bi-stars text-warning fs-1"></i> <!-- Nuevo ícono animado -->
        <p class="mt-3">Tu acceso ha sido concedido de forma mágica</p>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">¡Entendido!</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal de Error -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="magic-circle" style="background: radial-gradient(circle, rgba(255, 0, 0, 0.8) 0%, rgba(255, 79, 79, 0.4) 70%);"></div> <!-- Efecto rojo para error -->
      <div class="modal-header border-0">
        <h5 class="modal-title text-danger" id="errorModalLabel">¡Oh no!</h5>
      </div>
      <div class="modal-body text-center">
        <i class="bi bi-lightning-fill text-danger fs-1"></i> <!-- Icono relámpago -->
        <p class="mt-3">Algo salió mal. Por favor, intenta nuevamente.</p>
      </div>
    </div>
  </div>
</div>



  
  <div id="DivMain"></div>

</body>
</html>
